name: Tagesanzeiger Front Scraper

on:
  # Täglich um 6:30 Uhr Schweizer Zeit (Winterzeit CET = UTC+1)
  # Für 6:30 CET brauchst du: 5:30 UTC
  # Für 6:30 CEST (Sommerzeit) brauchst du: 4:30 UTC
  schedule:
    - cron: '30 5 * * *'  # 6:30 CET (Winterzeit)
    # Im März auf '30 4 * * *' ändern für Sommerzeit!
  
  # Ermöglicht manuelles Triggern zum Testen
  workflow_dispatch:

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install requests python-dotenv
      
      - name: Run Scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python main.py
