name: Tagesanzeiger Front Scraper

on:
  schedule:
    - cron: '30 5 * * *'  # 6:30 CET (Winterzeit)
    #Sommerzeit umstellen -> (CEST = UTC+2): '30 4 * * *
  
  
  # Erm√∂glicht manuelles Triggern zum Testen
  workflow_dispatch:

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install requests python-dotenv
      
      - name: Run Scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python main.py
